worker_processes 8;
events {
    worker_connections 128;
}
http {
    include  /etc/nginx/mime-types.conf;

    fastcgi_cache_path /var/cache/nginx levels=1:2 keys_zone=web:10m max_size=1g inactive=60m use_temp_path=off;
    fastcgi_cache_key "$scheme$request_method$host$request_uri";

	client_max_body_size 150M;

	gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/json image/svg+xml;
    gzip_disable "MSIE [1-6]\.";
    gzip_comp_level 5;

    add_header Service-Worker-Allowed "/";
    #add_header Alt-Svc 'h3=":443"; ma=864000,h3-29=":443"; ma=2592000';

	server {
		listen 80;
        #listen 443 quic reuseport;
        #listen [::]:443 quic reuseport;
        listen 443 ssl;
        listen [::]:443 ssl;

        http2 on;
        #http3 on;

		server_name lac.local;
		root /var/www/;

        ssl_session_cache shared:SSL:2m;
        ssl_session_timeout 5m;
        ssl_buffer_size 4k;

		ssl_certificate /etc/nginx/ssl/certs/nginx-selfsigned.crt;
        ssl_certificate_key /etc/nginx/ssl/private/nginx-selfsigned.key;
        ssl_protocols TLSv1.3;
        ssl_prefer_server_ciphers off;
        #ssl_quic on;
        ssl_early_data on;

		index index.php;
		charset utf-8;
		error_log /var/log/nginx/error.log;
		access_log /var/log/nginx/access.log;

		error_page 404 /index.php;

        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;

        location /stub_status {
            stub_status;
            allow all;
        }

        location /hls {
            add_header Cache-Control no-cache;
            # CORS setup
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length';

            # allow CORS preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            types {
                application/dash+xml mpd;
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp/;
        }

		location /events {
            proxy_pass http://eventServer:8080/events;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off;
        }

		location /assets/ {
			include  /etc/nginx/mime-types.conf;
        	autoindex on;
        	expires 30d;
            add_header Cache-Control "public, no-transform";
    		add_header Service-Worker-Allowed "/";
    		#add_header Alt-Svc 'h3=":443"; ma=864000,h3-29=":443"; ma=2592000';
        }

		location /dist/ {
		    gzip_static on;
        	autoindex on;
        	expires 30d;
            add_header Cache-Control "public, no-transform";
    		add_header Service-Worker-Allowed "/";
    		#add_header Alt-Svc 'h3=":443"; ma=864000,h3-29=":443"; ma=2592000';
        }

		location / {
		    #add_header Alt-Svc 'h3=":443"; ma=864000,h3-29=":443"; ma=2592000';
			try_files $uri $uri/ /index.php?$query_string;
		}
		location ~ \.php$ {
		    fastcgi_cache_methods GET HEAD;
            fastcgi_cache web;
            fastcgi_cache_bypass $cookie_session $http_pragma;
            fastcgi_cache_revalidate on;
            fastcgi_cache_valid 200 302 1m;
            fastcgi_cache_valid 404 1m;

            add_header X-Cache $upstream_cache_status;
            add_header X-Cache-Status $upstream_status;
            #add_header Alt-Svc 'h3=":443"; ma=864000,h3-29=":443"; ma=2592000';

			index index.php;
			fastcgi_pass php:9000;
			include /etc/nginx/fastcgi_params.conf;
			#fastcgi_index index.php;
			fastcgi_intercept_errors  off;

			access_log off;
            error_log off;
		}
	}
}