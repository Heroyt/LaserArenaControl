version: "3"
services:
    db:
        restart: always
        image: "mariadb:10.6.9"
        ports:
            - "3307:3306"
        environment:
            MYSQL_ROOT_PASSWORD: "laser-arena-control"
            MARIADB_ROOT_PASSWORD: "laser-arena-control"
            MYSQL_DATABASE: "lac"
            MARIADB_DATABASE: "lac"
        volumes:
            - mariadb-dev:/var/lib/mysql
        networks:
            - backend
    cache:
        restart: always
        image: memcached:alpine
        ports:
            - "11211:11211"
        networks:
            - backend
    php:
        restart: always
        image: "heroyt/laser-arena-control:dev-nginx-latest"
        working_dir: /var/www/
        ports:
            - "9999:9999"
        links:
            - db
            - cache
        depends_on:
            - db
            - cache
        volumes:
            - ./:/var/www
            - ./fpm/:/etc/php/
        networks:
            - backend
        environment:
            APP_NAME: "Laser arena control"
            DB_HOST: "db"
            DB_PORT: 3306
            DB_DATABASE: "lac"
            DB_USER: "root"
            DB_PASSWORD: "laser-arena-control"
            FEATURE_EVENT_SERVER: true
            FEATURE_LEAGUE: true
            FEATURE_CONTROL: false
            FEATURE_GATES: false
            FEATURE_TABLES: true
            FEATURE_GROUPS: true
    web:
        restart: always
        image: nginx
        depends_on:
            - php
            - db
            - cache
        ports:
            - "8001:80"
        networks:
            - backend
            - frontend
        links:
            - php
        volumes:
            - /Users/Heroyt/Projects/LaserArenaControl:/var/www
            - /Users/Heroyt/Projects/LaserArenaControl/docker/nginx:/etc/nginx
    gotenberg:
        image: gotenberg/gotenberg:7
        networks:
            - backend
        ports:
            - "3000:3000"
    redis:
        restart: always
        image: redis/redis-stack-server:latest
        ports:
            - "6379:6379"
        networks:
            - backend
            - frontend
        volumes:
            - /Users/Heroyt/Projects/LaserArenaControl/docker/redis/data:/data
volumes:
    mariadb-dev:
networks:
    backend:
    frontend: