name: Docker Push on tag

on:
  push:
    tags:
      - '*'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Use tag
        run: echo ${{steps.tag.outputs.tag}}
      - name: Build the Docker image
        run: docker build . --file docker/Dockerfile --tag heroyt/laser-arena-control:latest --tag heroyt/laser-arena-control:${{steps.tag.outputs.tag}} --tag heroyt/laser-arena-control:roadrunner-latest --tag heroyt/laser-arena-control:${{steps.tag.outputs.tag}}-roadrunner
      - name: Push images
        run: docker push heroyt/laser-arena-control -a
