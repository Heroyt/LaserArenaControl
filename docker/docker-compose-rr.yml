version: "3"
services:
  db:
    restart: unless-stopped
    image: "mariadb:10.6.9"
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "laser-arena-control"
      MARIADB_ROOT_PASSWORD: "laser-arena-control"
      MYSQL_DATABASE: "lac"
      MARIADB_DATABASE: "lac"
    volumes:
      - ./docker/mysql:/var/lib/mysql
    networks:
      - backend
  redis:
    restart: unless-stopped
    image: redis/redis-stack-server:latest
    ports:
      - "6379:6379"
    networks:
      - backend
      - frontend
    volumes:
      - redis-data:/data
  eventServer:
    restart: unless-stopped
    image: heroyt/lac-event-server:latest
    ports:
      - "9999:8080"
    networks:
      - backend
      - frontend
    depends_on:
      - redis
    links:
      - redis
    environment:
      REDIS_HOST: "redis"
  php:
    restart: unless-stopped
    image: "heroyt/laser-arena-control:roadrunner-latest"
    working_dir: /var/www/
    links:
      - db
      - redis
    depends_on:
      - db
      - redis
    volumes:
      - app-data:/var/www
      - lmx:/var/www/lmx
      - ./docker/php/:/etc/php
      - ./docker/private:/var/www/private
      - ./docker/upload:/var/www/upload
      - ./docker/logs:/var/www/logs
    networks:
      - backend
  web:
    restart: unless-stopped
    image: nginx
    depends_on:
      - php
      - db
    ports:
      - "80:80"
      - "443:443"
    networks:
      - backend
      - frontend
    links:
      - php
    volumes:
      - app-data:/var/www
      - ./docker/nginx:/etc/nginx
  gotenberg:
    restart: unless-stopped
    image: gotenberg/gotenberg:8
    networks:
      - backend
    ports:
      - "3000:3000"
volumes:
  redis-data:
  apache-data:
  app-data:
  lmx:
    driver: local
networks:
  backend:
  frontend: