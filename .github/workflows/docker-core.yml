name: Docker Image Core build

on:
    push:
        paths:
            - dockerCore/*
            - .github/workflows/docker-core.yml
        branches: [ master ]
        tags:
            - '*'
    pull_request:
        branches: [ master ]
        paths:
            - dockerCore/*

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   name: Login to DockerHub
                uses: docker/login-action@v2
                with:
                    username: ${{ secrets.DOCKERHUB_USERNAME }}
                    password: ${{ secrets.DOCKERHUB_TOKEN }}
            -   uses: actions/checkout@v2
            -   name: Build the Docker core image
                run: docker build dockerCore --file dockerCore/Dockerfile --tag heroyt/lac_core:$(date +%s) --tag heroyt/lac_core:latest
            -   name: Push docker image
                run: docker push heroyt/lac_core -a
